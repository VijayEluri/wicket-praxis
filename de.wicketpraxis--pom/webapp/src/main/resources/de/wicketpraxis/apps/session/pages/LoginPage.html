<wicket:extend>
	<h1>Login</h1>
	<div wicket:id="feedback"></div>
	<form wicket:id="form">
		<table>
			<tr>
				<td>EMail</td><td><input wicket:id="EMail"></td>
			</tr>
			<tr>
				<td>Passwort</td><td><input wicket:id="Password" type="password"></td>
			</tr>
			<tr>
				<td colspan="2"><button>Anmelden</button></td>
			</tr>
		</table>
	</form>
</wicket:extend>
