		<wicket:remove>

		<table>
			<thead>
				<tr>
					<th>Name</th>
				</tr>
			</thead>

				<tr xwicket:id="userList">

				</tr>
			</tbody>
		</table>
		</wicket:remove>
</wicket:extend>
