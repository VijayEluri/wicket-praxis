<html>
	<head>
		<title>ListView Model Tricks</title>
	</head>
	<body>
		<div wicket:id="blockA">
			<table>
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Aktiv</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="liste">
						<td><span wicket:id="id"></span></td>
						<td><span wicket:id="name"></span></td>
						<td><span wicket:id="aktiv"></span></td>
						<td><a wicket:id="change">Change</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
